common:
  dial_timeout: 60s
  request_timeout: 120s
  fetch_src_virtual_node_number: 2 # src node fetch concurrence
  fetch_src_virtual_node_fanout: 2 # how many copies a virtual node has to send1
  fetch_task_retry_max: 5

etcd_servers:
  - hostname: xiangyang-2.local
    listen_client_urls:
      - http://127.0.0.1:2379
    listen_peer_urls:
      - http://127.0.0.1:2380

node_trackers:
  - hostname: xiangyang-2.local
    rpc_host: 127.0.0.1
    rpc_port: 50051

storage_servers:
  - hostname: "*"
    rpc_port: 0
    plasma_socket: /tmp/plasma
    plasma_memory_byte: 50000000000

storage_clients:
  - hostname: "*"
    storage_server: "{hostname}"
